<header class="l-header" id="l-header">
    <div class="l-header-content s-wrap">
        <h1 class="l-header-logo">
            {% if not is_index %}<a class="l-header-logo-text" href="{% url page-index %}">Exploderr</a>{% else %}
            <span class="l-header-logo-text">Exploderr</span>{% endif %}
        </h1>
        <nav class="l-header-nav">
            <ul class="l-header-menu">
                {% if not user.is_authenticated %}
                <li class="l-header-menuitem"><a href="{% url person-login %}" class="l-header-menulink l-header-login">Вход</a></li>
                <li class="l-header-menuitem"><a href="{% url person-preregistration %}" class="l-header-menulink l-header-register">Регистрация</a></li>
                {% else %}
                <li class="l-header-menuitem"><a href="{% url person-profile pk=user.get_profile.id %}" class="l-header-menulink l-header-profile">{{ user.get_profile.email }}</a></li>
                {% endif %}
            </ul>
        </nav>
    </div>
</header>
