{% with stars=3 %}
<ul class="b-activity-feed">
{% for pitem in feed %}
    <li class="b-activity-feed-item">
        <strong class="b-activity-feed-date">{{pitem.item.create_date}}<b>24</b> сентября</strong>
        <div class="b-activity-story">
            {% include "blocks/block-story-full/b-story-full.html" with story=pitem.item %}
        </div>
    </li>
{% endfor %}
</ul>
{% endwith %}
