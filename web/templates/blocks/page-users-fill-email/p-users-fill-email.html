{% extends "blocks/base/base.html" %}

{% block content %}
<section class="l-content p-users-credentials-edit s-wrap" id="l-content">
    <h2 class="p-u-c-e-heading">Заполните email</h2>

    <form action="" class="p-u-c-e-form" method="POST">
        <p class="p-u-c-e-row m-validate-container" data-for="email">
            <label class="p-u-c-e-label">Адрес эл. почты:</label>
            <input type="email" name="email" class="p-u-c-e-email"
                autocapitalize="off" data-validate="true" data-enabling="true" data-filter="email" data-error="Введите правильный адрес эл. почты" placeholder="Адрес электронной почты" value="{{ formset.email.value }}" required>
            {% include "blocks/module-validate/m-validate-error.html" with input=formset.email %}
        </p>

        {% include "blocks/module-validate/m-validate-error-nonfield.html" with form=formset %}
        {% csrf_token %}

        <p class="p-u-c-e-submit">
            <button class="button blue" disabled>Сохранить</button>
        </p>
    </form>

</section>
{% endblock %}
