<div class="b-friends-list">
    <p class="b-f-l-empty">
        Это был последний друг в списке&hellip;
    </p>
    <ul class="b-f-l-list">
        {% for i in 10|get_range %}
        <li class="b-f-l-friend" data-userid="123">
            <div class="b-f-l-friendinfo">
                {% if user.get_profile.photo_url %}<a href="#" class="b-f-l-friendpiclink"><img class="b-f-l-friendpic" src="{{ user.get_profile.photo_url }}" alt="{{ user.get_profile.firstname }} {{ user.get_profile.lastname }}"></a>{% endif %}
                <div class="b-f-l-frienddata">
                    <a href="#" class="b-f-l-friendname">Валилий Валиськов</a>
                    <span class="b-f-l-friendlocation">The Final Frontier</span>
                </div>
            </div>
            <div class="b-f-l-friendcontrols">
                {% if requestlist %}<a href="javascript:void(0);" class="button small blue b-f-l-add">Добавить в друзья</a>{% endif %}
                <a href="javascript:void(0);" class="button small red b-f-l-remove">х</a>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
