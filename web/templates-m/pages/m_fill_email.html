{% extends "m_base.html" %}
{% block pageid %}fill_email{% endblock %}

{% block body %}
<section class="l-content p-fill-email" id="l-content">
    <h1 class="p-f-e-heading">Заполните профиль</h1>
    <form class="p-f-e-form" action="{% url person-login %}" method="POST">
        <p class="p-f-e-inputs">
            <input type="email" name="email" class="p-f-e-email"
                autocapitalize="off" data-validate="true" data-filter="email" data-error="Введите правильный адрес эл. почты" placeholder="Электронная почта" value="{{ form.email.value }}" required>
            <input type="password" name="password" class="p-f-e-password"
                placeholder="Пароль" value="{{ form.email.value }}" required>
        </p>

        {% csrf_token %}

        {% if form.errors %}<p class="p-f-e-errors m-validate-errors">{% include "templates-m/modules/m-validate-error.html" with form=form %}</p>{% endif %}
        
        <button class="p-f-e-button"><span class="button gray">Сохранить</span></button>
    </form>
</section>
{% endblock %}
